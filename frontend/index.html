<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Crypto Blog</h1>
        <p>Your source for cryptocurrency predictions and insights.</p>
    </header>
    <main>
        <section id="predictions">
            <h2>Latest Predictions</h2>
            <div id="prediction-list">
                <!-- Predictions will be dynamically loaded here -->
            </div>
        </section>
        <section id="subscription">
            <h2>Subscribe for Updates</h2>
            <form id="subscription-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
            <div id="subscription-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Crypto Blog. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
